<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href=".\css\main.css">
    <link rel="stylesheet" href=".\css\reset.css">
    <title>Receta para Risotto</title>
  </head>
  <body class="body">
    <header class="header">
      <p class="title--header">Tus recetas favoritas</p>
    </header>
    <main class="main">
      <section class="wrap">
        <p class="subtitle">Ingredientes</p>
        <h1 class="title"></h1>
      </section>
      <section class="ingredients-list wrap">
        <section class="ingredients__selects">
          <button type="button" name="button" class="button button--select-all">Seleccionar todo</button>
          <button type="button" name="button" class="button button--unselect-all">Deseleccionar todo</button>
        </section>
        <section class="ingredients__products">
          <ul class="ingredients__products-list">
            <!--aqui va la lista de productos-->
          </ul>
        </section>
        <section class="ingredients__sum">
          <p class="ingredients__sum--item">Items:<span class="item--number">1</span></p>
          <div class="ingredients__sum--subtotal">
            <p class="item item__sum">Subtotal</p>
            <p class="item item__sum-subtotal"></p>
          </div>
          <div class="ingredients__sum--costs">
            <p class="item item__sum">Gastos de envío</p>
            <p class="item item__sum-costs">7€</p>
          </div>
          <div class="ingredients__sum--total">
            <p class="item item__sum">Total</p>
            <p class="item item__sum-total"></p>
          </div>
        </section>
        <section class="ingredients__button">
          <button type="button" name="button" class="button--send">Comprar ingredientes: <span class="total--send">€</span></button>
        </section>

      </section>
    </main>
    <footer class="footer">
      <p class="copy">Elaborado por: <a href="https://github.com/Noelia-F" target="_blank" class="copy--link">Noelia Frontón</a></p>
    </footer>

    <script type="text/javascript" src=".\js\main.js">
    </script>

  </body>
</html>
